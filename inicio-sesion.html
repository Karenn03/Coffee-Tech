<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_inicio-sesion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Inicia Sesión</title>
</head>
<body>
    <section class="registration-section">
        <div class="form-container">
            <div class="logo-container">
                <img src="Imágenes/logo.png" alt="Logo">
            </div>
            <h2>¿No tienes una cuenta? <a href="registro.html">Regístrate</a></h2>
            <form class="registration-form">
                <div class="form-group">
                    <i class="fa fa-envelope"></i>
                    <input type="email" id="email" placeholder="Correo Electrónico">
                </div>
                <div class="form-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" placeholder="Contraseña">
                </div>
                <a href="restablecer-contraseña.html" class="forgot-password">¿Olvidaste la contraseña?</a>
                <button type="submit" class="register-btn">Inicia Sesión</button>
            </form>
            <div class="social-login">
                <p>O conéctate con</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
