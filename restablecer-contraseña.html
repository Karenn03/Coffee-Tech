<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_restablecer-contraseña.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Inicia Sesión</title>
</head>
<body>
    <section class="registration-section">
        <div class="form-container">
            <div class="logo-container">
                <img src="Imágenes/logo.png" alt="Logo">
            </div>
            <h2>¿Olvidaste tu contraseña?</h2>
            <h4>Ingresa tu correo electrónico para <br> restablecer tu contraseña</h4>
            <form class="registration-form">
                <div class="form-group">
                    <i class="fa fa-envelope"></i>
                    <input type="email" id="email" placeholder="Correo Electrónico">
                </div>
                <button type="submit" class="register-btn">Restablecer Contraseña</button>
                <a href="inicio-sesion.html" class="sign-in">Inicia Sesión</a>
            </form>
        </div>
    </section>
</body>
</html>
