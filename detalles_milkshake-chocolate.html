    <title> Detalles Milkshake Chocolate </title>
</head>

<body>

    <!-- Section Navbar Start -->

    <div class="container-fluid p-0 nav-bar">
        <nav class="navbar navbar-expand-lg bg-none navbar-dark py-3">
            <div class="left-links">
                <div class="logo">
                    <a href="index.html" class="navbar-brand px-lg-4 m-0"><img src="Imágenes/logo.png" alt="Coffee Tech Logo"></a>
                </div>
                <ul>
                    <li><a href="menu.html" class="nav-item nav-link active"> Menú </a></li>
                    <li><a href="mis-pedidos.html" class="nav-item nav-link"> Mis Pedidos </a></li>
                    <li><a href="reservar-mesa.html" class="nav-item nav-link"> Reservar Mesa </a></li>
                    <li><a href="#" class="nav-item nav-link"> Carrito </a></li>
                </ul>
            </div>
            <div class="right-links">
                <a href="inicio-sesion.html">Inicia Sesión</a>
                <a href="registro.html" class="btnRegistro">Regístrate</a>
            </div>
        </nav>
    </div>

    <!-- Section Navbar Start -->

    <!-- Detalles del Producto Start -->

    <div class="details-container">
        <div class="product-title">
            <h1>MILKSHAKE CHOCOLATE</h1>
            <hr class="title-line">
        </div>
        <div class="product-info">
            <div class="product-image">
                <img src="Imágenes/milkshake-chocolate.png" alt="Milkshake Chocolate">
            </div>
            <div class="product-description">
                <ul>
                    <li id="price">
                        <strong>Precio:</strong>
                        <span id="price-value">7500COP</span>
                    </li>
                    <li>
                        <strong>Descripción:</strong> Helado de chocolate mezclado con leche hasta obtener una textura espesa y cremosa. Una bebida indulgente para los amantes del chocolate.
                    </li>
                    <li><strong>Tamaño:</strong>
                        <div class="size-buttons">
                            <button class="size-btn active">S</button>
                            <button class="size-btn">M</button>
                            <button class="size-btn">L</button>
                        </div>
                    </li>
                </ul>
                <div class="actions">
                    <button class="customize-btn">Personalizar Ingredientes</button>
                    <button class="add-to-cart-btn">Añadir al Carrito</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
