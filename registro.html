<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style_registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Regístrate</title>
</head>
<body>
    <section class="registration-section">
        <div class="form-container">
            <div class="logo-container">
                <img src="Imágenes/logo.png" alt="Logo">
            </div>
            <h2>¿Ya tienes una cuenta? <a href="inicio-sesion.html">Inicia sesión</a></h2>
            <form class="registration-form" id="form">
                <div class="form-group">
                    <i class="fa fa-id-card"></i>
                    <input type="text" id="document" placeholder="Documento">
                </div>
                <div class="form-group">
                    <i class="fa fa-user-pen"></i>
                    <input type="text" id="name" placeholder="Nombres">
                </div>
                <div class="form-group">
                    <i class="fa fa-user-large"></i>
                    <input type="text" id="lastName" placeholder="Apellidos">
                </div>
                <div class="form-group">
                    <i class="fa fa-envelope"></i>
                    <input type="email" id="email" placeholder="Correo Electrónico">
                </div>
                <div class="form-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="confirm-password" placeholder="Confirmar Contraseña">
                </div>
                <div class="form-group">
                    <i class="fa fa-phone"></i>
                    <input type="tel" id="phone" placeholder="Teléfono">
                </div>
                <div class="form-group">
                    <i class="fa fa-location-dot"></i>
                    <input type="text" id="confirm-password" placeholder="Dirección">
                </div>
                <button type="submit" class="register-btn">Regístrate</button>
            </form>
            <div class="social-login">
                <p>O conéctate con</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                </div>
            </div>
        </div>
    </section>
    <script src="JS/registro.js"></script>
</body>
</html>
